<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        <h1 class="text-center mb-4">ToDo App</h1>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="titleInput">Title:</label>
          <input type="text" class="form-control" id="titleInput" placeholder="Enter title...">
        </div>
        <div class="form-group">
          <label for="descriptionInput">Description:</label>
          <input type="text" class="form-control" id="descriptionInput" placeholder="Enter description...">
        </div>
        <button class="btn btn-primary mb-3" onclick="addItem()">Add Item</button>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="itemList"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
